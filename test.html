<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0c0f2c; /* Page background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .profile-card {
      background-color: #2bb6ad; /* Teal card background */
      border-radius: 15px;
      text-align: center;
      padding: 20px;
      width: 260px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
    }
    .profile-card h5 {
      font-weight: 700;
      margin-bottom: 10px;
      color: #000;
    }
    .profile-card p {
      font-size: 14px;
      color: #222;
      margin-bottom: 15px;
    }
    .profile-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .profile-card .btn {
      border-radius: 25px;
      padding: 6px 20px;
      font-size: 14px;
      font-weight: 500;
    }
    .profile-card .btn svg {
      margin-left: 5px;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <h5>Dr. Benny Ley</h5>
    <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
    <img src="https://via.placeholder.com/240x180.png" alt="Profile Image">
    <a href="#" class="btn btn-light">
      Profile 
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" 
           class="bi bi-arrow-right" viewBox="0 0 16 16">
        <path fill-rule="evenodd" 
              d="M10.293 1.5a1 1 0 0 1 1.414 0l4.5 4.5a1 1 0 0 1 0 1.414l-4.5 4.5a1 1 0 0 1-1.414-1.414L13.086 8H1.5a1 1 0 0 1 0-2h11.586l-2.793-2.793a1 1 0 0 1 0-1.414z"/>
      </svg>
    </a>
  </div>

</body>
</html>
